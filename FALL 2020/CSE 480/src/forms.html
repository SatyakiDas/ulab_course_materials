<!DOCTYPE html>

<html>
    <head>
        <title>Forms HTML5</title>
    </head>
    <body>
        <h1>Course Registration</h1>
        <form name="course-reg" action="">
            <b>First Name: </b> <input type="text" name="fname" placeholder="Your First Name..." size="40">
            <br><br>
            <b>Last Name: </b> <input type="text" name="lname" placeholder="Your Last Name..." size="40">
            <br><br>
            <b>Password: </b> <input type="password" name="pwd" size="40">
            <br><br>
            <b>Confirm Password: </b> <input type="password" name="conf-pwd" size="40">
            <br><br>
            <b>Gender: </b>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="others">Others
            <br><br>
            <b>Origin: </b>
            <input type="checkbox" name="origin" value="dhaka">Dhaka
            <input type="checkbox" name="origin" value="chittagong">Chittagong
            <input type="checkbox" name="origin" value="sylhet">Sylhet
            <input type="checkbox" name="origin" value="rajshahi">Rajshahi
            <input type="checkbox" name="origin" value="barisal">Barisal
            <input type="checkbox" name="origin" value="khulna">Khulna
            <input type="checkbox" name="origin" value="rangpur">Rangpur
            <input type="checkbox" name="origin" value="mymensingh">Mymensingh
            <br><br>
            <b>Department: </b>
            <select name="dept" id="dept">
                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="bba">BBA</option>
                <option value="deh">DEH</option>
                <option value="msj">MSJ</option>
            </select>
            <br><br>
            <b>Comments: </b><br>
            <textarea name="cmnts" id="cmnts" cols="30" rows="10" placeholder="Please write your comments here..."></textarea>
            <br><br>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </form>
        <br><br>

        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40"
            stroke="blue" stroke-width="4" fill="orange" />
            Sorry, your browser does not support inline SVG.
        </svg>
        <br><br>

        <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10,78
            160,198"
            style="fill:red;stroke:black;stroke-width:5;fill-rule:evenodd;" />
            Sorry, your browser does not support inline SVG.
        </svg>
    </body>
</html>
