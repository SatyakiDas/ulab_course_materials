<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Example</title>
        <script type = "text/javascript" src="js/jquery.min.js"></script>
        <script type = "text/javascript" src="js/demo.js"></script>
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <div>
            <button id="chng-2nd">Click Me</button>
            <p class = "myclass">This is a paragraph.</p>
            <p id = "myid">This is second paragraph.</p>
            <p id= "test-id">This is third paragraph.</p>
            <p>This is a normal paragraph</p>
            <button id="chng-3rd">Click Me</button>
            <button>Each Demo</button>
            <br>
            <span id="set-content"></span>
            <h4>List of summer fruits:</h4>
            <ul>
                <li>Jackfruit</li>
                <li>Mango</li>
                <li>Water Melon</li>
                <li>Litchi</li>
                <li>Pineapple</li>
            </ul>
        </div>
        <br>
        <button id="left">left</button> 
        <button id="right">right</button>
        <div class="block"></div>
        <button id="counter-btn">Click this button to get number of clicks</button>
        <div id="counter-result"></div>
    </body>
</html>
