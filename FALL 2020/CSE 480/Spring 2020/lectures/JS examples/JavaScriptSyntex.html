<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Statements</h1>

<p>A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>

<p id="demo1"></p>
<p>JavaScript Numbers</p>
<p id="demo2"></p>
<p>JavaScript Operators</p>
<p id="demo3"></p>
<p>Assigning JavaScript Values</p>
<p id="demo4"></p>
<p>JavaScript Expressions</p>
<p id="demo5"></p>

<script>
var x, y, z;  // Declare 3 variables
x = 5;    // Assign the value 5 to x
y = 6;    // Assign the value 6 to y
z = x + y;  // Assign the sum of x and y to z

document.getElementById("demo1").innerHTML =
"The value of z is " + z + ".";

document.getElementById("demo2").innerHTML = "The value is " + 10.50;

document.getElementById("demo3").innerHTML = (5 + 6) * 10;

var x, y;
x = 5;
y = 6;
document.getElementById("demo4").innerHTML = x + y;

document.getElementById("demo5").innerHTML = "John" + " "  + "Doe";

</script>
