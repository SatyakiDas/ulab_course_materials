<!DOCTYPE html>
<html>
    <head>
        <title>Lists class</title>
    </head>

    <body>

        <!-- Example of unordered list -->
        <h1>List of summer fruits:</h1>
        <ul>
            <li>Mango</li>
            <li>Jackfruit</li>
            <li>Lichee</li>
            <li>Black Grapes</li>
            <li>Watermelon</li>
            <li>Guava</li>
        </ul>

        <!-- Example of ordered list -->
        <h1>Premier league top 6:</h1>
        <ol>
            <li>Man City</li>
            <li>Man United</li>
            <li>Leicester City</li>
            <li>Chelsea</li>
            <li>Everton</li>
            <li>Tottenham</li>
        </ol>
    </body>
</html>
