<!DOCTYPE html>
<html>
    <head>
        <title>Text Formatting Class</title>
    </head>
    <body>
        <p>This is a normal text.</p>

        <!-- Example of bold text -->
        <p><b>This is a bold text.</b></p>

        <!-- Example of italic text -->
        <p><i>This is an italic text.</i></p>

        <!-- Example of underline -->
        <p><u>Underline this text.</u></p>

        <!-- Example of strikethrough -->
        <p><del>Strike through this text.</del></p>

        <!-- Example of subscript -->
        <p>log<sub>2</sub>16</p>

        <!-- Example of superscript -->
        <p>(a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup></p>

        <!-- Example of teletype -->
        <tt>Typewritten text.</tt>
        <br>
        <br>
        <br>

        <!-- Example of code -->
        <code>
            a = int(input())
            <br>
            b = int(input())
            <br>

            print(a+b)
        </code>

        <br><br><br>

        <!-- Example of embedding an image -->

        <img src="static/img/1_PSxOGedy1wpbsLPwOp-8OQ.jpeg" alt="Web Technology">
        <br><br><br>
        <img src="https://blog.hubspot.com/hs-fs/hubfs/1-min.png?width=598&name=1-min.png" alt="Motivational Quote">
    </body>
</html>
