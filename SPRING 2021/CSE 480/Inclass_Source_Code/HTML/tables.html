<!DOCTYPE html>
<html>
    <head>
        <title>Tables Class</title>
    </head>
    <body>
        
        <h2>Premier League top 4:</h2>
        <!-- Example of table -->
        <table>

            <!-- 'tr' is used to create a new row in the table -->
            <tr>
                <!-- 'th' is used to define a header cell -->
                <th style="border: 1px solid black;">Club</th>
                <th style="border: 1px solid black;">Matches Played</th>
                <th style="border: 1px solid black;">Wins</th>
                <th style="border: 1px solid black;">Draws</th>
                <th style="border: 1px solid black;">Loses</th>
                <th style="border: 1px solid black;">Goal Difference</th>
                <th style="border: 1px solid black;">Points</th>
            </tr>
            <tr>
                <!-- 'td' is used to define a single data cell -->
                <td style="border: 1px solid black;">Man City</td>
                <td style="border: 1px solid black; text-align: right;">28</td>
                <td style="border: 1px solid black; text-align: right;">20</td>
                <td style="border: 1px solid black; text-align: right;">5</td>
                <td style="border: 1px solid black; text-align: right;">3</td>
                <td style="border: 1px solid black; text-align: right;">37</td>
                <td style="border: 1px solid black; text-align: right;">65</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">Man United</td>
                <td style="border: 1px solid black; text-align: right;">28</td>
                <td style="border: 1px solid black; text-align: right;">15</td>
                <td style="border: 1px solid black; text-align: right;">9</td>
                <td style="border: 1px solid black; text-align: right;">4</td>
                <td style="border: 1px solid black; text-align: right;">23</td>
                <td style="border: 1px solid black; text-align: right;">54</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">Leicester City</td>
                <td style="border: 1px solid black; text-align: right;">28</td>
                <td style="border: 1px solid black; text-align: right;">16</td>
                <td style="border: 1px solid black; text-align: right;">5</td>
                <td style="border: 1px solid black; text-align: right;">7</td>
                <td style="border: 1px solid black; text-align: right;">16</td>
                <td style="border: 1px solid black; text-align: right;">53</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">Chelsea</td>
                <td style="border: 1px solid black; text-align: right;">27</td>

                <td style="border: 1px solid black; text-align: right;">8</td>
                <td style="border: 1px solid black; text-align: right;">6</td>
                <td style="border: 1px solid black; text-align: right;">17</td>
                <td style="border: 1px solid black; text-align: right;">47</td>
            </tr>
        </table>
    </body>
</html>
